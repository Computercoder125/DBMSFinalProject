<html lang="en">
  <head>

    <title>Home - AnyTimeTutoring</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px 0;
        text-align: center;
      }

      nav {
        background-color: #444;
        display: flex;
        justify-content: center;
        padding: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;

        font-size: 16px;
      }

      nav a:hover {
        background-color: #575757;
        border-radius: 5px;
      }

      main {
        text-align: center;
      }

      img {
        width: 100%;
        height: auto;
        max-height: 70vh;
        object-fit: cover;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header and Navigation Bar -->
    <header>
      <h2>Welcome to AnyTimeTutoring!</h2>

    <nav>

      <a href="http://localhost:3000/tutors-page">View Tutors</a>

    </nav>

    <main>
      <img
        src="https://www.sju.edu/sites/default/files/barbelin-aerial-sunrise-3200x1600.jpg"

      />
